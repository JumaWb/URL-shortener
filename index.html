<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Winny - URL Shortener</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .btn-primary {
      background-color: #4a00e0;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2c0099;
    }

    .shortened-link-box {
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 12px;
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      word-break: break-word;
    }

    .copy-icon {
      cursor: pointer;
      color: #4a00e0;
    }

    .copy-icon:hover {
      color: #2c0099;
    }

    .brand-title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

  <!-- App Title -->
  <div class="brand-title">Winny</div>

  <!-- Card -->
  <div class="card shadow-lg p-4 w-100" style="max-width: 500px;">
    <div class="text-center mb-4">
      <i class="fa-solid fa-link fa-2x text-primary"></i>
      <h2 class="fw-bold mt-2 text-white">URL Shortener</h2>
      <p class="text-light">Paste a long URL and get a sleek short one!</p>
    </div>

    <div class="mb-3">
      <input type="text" class="form-control" id="longUrl" placeholder="Enter your long URL here...">
    </div>

    <div class="d-grid gap-2 mb-3">
      <button class="btn btn-primary" onclick="shortenUrl()">
        <i class="fa-solid fa-scissors me-2"></i>Shorten URL
      </button>
    </div>

    <div id="result" class="shortened-link-box d-none mt-3">
      <span id="shortLink" class="text-dark"></span>
      <i class="fa-solid fa-copy copy-icon ms-3" onclick="copyToClipboard()" title="Copy to clipboard"></i>
    </div>

    <div class="d-grid mt-3">
      <button class="btn btn-outline-light" onclick="downloadShortenedUrls()">
        <i class="fa-solid fa-download me-2"></i>Download Saved Links
      </button>
    </div>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
